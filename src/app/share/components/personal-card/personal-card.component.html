<ion-row>
  <ion-col size="6" *ngFor="let person of people; let i = index">
    <ion-card>
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{person.name}} {{person.surname.charAt(0) | uppercase}}</ion-label>

        <!-- BotÃ³n de eliminar -->
        <ion-button slot="end" color="danger" (click)="deletePerson(i)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-card-header>
        <ion-card-title>Nombre</ion-card-title>
        <ion-card-subtitle>{{person.name}}</ion-card-subtitle>
        <ion-card-title>Apellido</ion-card-title>
        <ion-card-subtitle>{{person.surname}}</ion-card-subtitle>
        <ion-card-title>Edad</ion-card-title>
        <ion-card-subtitle>{{person.age}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-col>
</ion-row>
