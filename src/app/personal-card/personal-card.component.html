<link rel="stylesheet" href="personal-card.component.scss">

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let person of people">
        <a routerLink="/welcome">
          <ion-card>
            <ion-item>
              <ion-avatar slot="start">
                <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
              <ion-label>{{person.name}} {{person.surname | slice:0:1 | uppercase}}</ion-label>
            </ion-item>
            <ion-card-header>
              <ion-card-title>Nombre</ion-card-title>
              <ion-card-subtitle>{{person.name}}</ion-card-subtitle>
              <ion-card-title>Apellido</ion-card-title>
              <ion-card-subtitle>{{person.surname}}</ion-card-subtitle>
              <ion-card-title>Edad</ion-card-title>
              <ion-card-subtitle>{{person.age}}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
