<link rel="stylesheet" href="personal-card.component.scss">

<a routerLink="/welcome">
  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>{{name}} {{surname.charAt(0).toUpperCase()}}</ion-label>
    </ion-item>
    <ion-card-header>
      <ion-card-title>Nombre</ion-card-title>
      <ion-card-subtitle>{{name}}</ion-card-subtitle>
      <ion-card-title>Apellido</ion-card-title>
      <ion-card-subtitle>{{surname}}</ion-card-subtitle>
      <ion-card-title>Edad</ion-card-title>
      <ion-card-subtitle>{{age}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</a>
